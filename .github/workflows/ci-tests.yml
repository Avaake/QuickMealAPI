name: CI - Test

on:
  push:
    branches: ["main"]  # Запуск тестів при пуші в гілку main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

#    - name: Set up Docker Buildx
#      uses: docker/setup-buildx-action@v2

    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose


    - name: Build and start Docker Compose services
      run: |
        docker-compose -f docker-compose.test.yml --env-file src/.test.env up --build -d

    - name: Check container
      run: docker ps

    - name: Run test
      run: docker-compose -f docker-compose.test.yml --env-file src/.test.env exec fastapi_test_app pytest -s -vvv

    - name: Tear down Docker Compose services
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml --env-file src/.test.env down